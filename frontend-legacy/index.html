<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>题目刷题工具 - 做题</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="page-header">
      <div class="header-inner">
        <div>
          <h1>题目刷题工具</h1>
          <p>练习客观题与主观题</p>
        </div>
        <nav class="page-nav">
          <a class="active" href="index.html">做题</a>
          <a href="entry.html">录题</a>
        </nav>
      </div>
    </header>

    <main class="layout">
      <section class="card">
        <h2>客观题练习</h2>
        <div class="practice-controls">
          <label>
            类型
            <select id="practice-objective-type">
              <option value="">全部</option>
              <option value="single">单选题</option>
              <option value="judge">判断题</option>
            </select>
          </label>
          <button id="load-objective">抽取题目</button>
        </div>
        <div id="objective-practice" class="practice-area"></div>
      </section>

      <section class="card">
        <h2>主观题练习</h2>
        <button id="load-subjective">抽取题目</button>
        <div id="subjective-practice" class="practice-area"></div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
