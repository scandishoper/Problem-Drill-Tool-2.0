<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>题目刷题工具 - 录题</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="page-header">
      <div class="header-inner">
        <div>
          <h1>题目刷题工具</h1>
          <p>录入客观题与主观题</p>
        </div>
        <nav class="page-nav">
          <a href="index.html">做题</a>
          <a class="active" href="entry.html">录题</a>
        </nav>
      </div>
    </header>

    <main class="layout">
      <section class="card">
        <h2>客观题录入</h2>
        <form id="objective-form">
          <label>
            类型
            <select id="objective-type">
              <option value="single">单选题</option>
              <option value="judge">判断题</option>
            </select>
          </label>
          <label>
            题目
            <textarea id="objective-question" rows="4" placeholder="请输入题目"></textarea>
          </label>
          <label>
            选项（每行一个）
            <textarea
              id="objective-options"
              rows="4"
              placeholder="选项 A&#10;选项 B&#10;选项 C"
            ></textarea>
          </label>
          <label>
            正确选项序号（从 1 开始）
            <input id="objective-answer" type="number" min="1" value="1" />
          </label>
          <button type="submit">提交客观题</button>
          <p class="form-status" id="objective-status"></p>
        </form>
      </section>

      <section class="card">
        <h2>主观题录入</h2>
        <form id="subjective-form">
          <label>
            题目
            <textarea id="subjective-question" rows="4" placeholder="请输入主观题"></textarea>
          </label>
          <label>
            参考答案
            <textarea id="subjective-answer" rows="4" placeholder="请输入参考答案"></textarea>
          </label>
          <button type="submit">提交主观题</button>
          <p class="form-status" id="subjective-status"></p>
        </form>
      </section>

      <section class="card">
        <h2>TXT 录题导入</h2>
        <form id="txt-import-form">
          <label>
            题型
            <select id="txt-import-kind">
              <option value="objective">客观题</option>
              <option value="subjective">主观题</option>
            </select>
          </label>
          <label>
            选择 TXT 文件（可选）
            <input id="txt-import-file" type="file" accept=".txt" />
          </label>
          <label>
            或者直接粘贴内容
            <textarea id="txt-import-content" rows="6" placeholder="#CHOICE&#10;..."></textarea>
          </label>
          <button type="submit">导入题库</button>
          <p class="form-status" id="txt-import-status"></p>
        </form>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
